<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskly</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="font-6/css/all.css" />
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <figure>
          <img src="logo/logo.png" alt="man reading the newspaper" />
        </figure>
        <form action="#" method="post">
          <label for="task" class="label">Create your task</label>
          <div>
            <input type="text" id="task" placeholder="Enter a task" />
            <button class="add" aria-label="Add task">Add</button>
          </div>
        </form>
      </header>
      <ul class="ul-list"></ul>
    </main>
  </body>
</html>
